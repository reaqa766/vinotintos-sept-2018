<div class="container1">
    <div class="dos">JUGADORES DE JARDINES</div>
  
  </div>
  
<div class="container2">
    <div class="datosJugadores" *ngFor="let player of players">
        <img src="./assets/MiguelC.jpg" alt="MCabrera" class="jug1">
        <div class="container4">
          <div class="datosJugadores2"> <span class="datos-jugad-title"> Nombre: </span> {{player.name}}</div>
          <div class="datosJugadores2"><span class="datos-jugad-title">Apellido:</span> {{player.lastname}}</div>
          <div class="datosJugadores2"><span class="datos-jugad-title">Veces al bate: </span>{{player.VB}}</div>
          <div class="datosJugadores2"><span class="datos-jugad-title">Hits: </span>{{player.hits}}</div>
          <div class="datosJugadores2"><span class="datos-jugad-title">Homerun: </span>{{player.HR}}</div>
        </div>
  
    </div>
  </div>
